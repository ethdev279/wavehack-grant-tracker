specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x0167a6954824f8BD420fb460446e880C7BbccAfb"
      abi: Contract
      startBlock: 18461644
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Withdraw
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Withdraw(bytes32,address,uint256)
          handler: handleWithdraw
      file: ./src/contract.ts
