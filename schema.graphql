type Transfer @entity(immutable: true) {
  id: Bytes!
  token: Bytes! # address
  from: Bytes! 
  to: Bytes!
  value: BigInt! # uint256
  txHash: Bytes! # bytes32
  timestamp: BigInt! # uint256
}